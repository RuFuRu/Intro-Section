<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="TS/script.js" defer></script>
</head>
<body>
  <nav>
    <img src="images/logo.svg" alt="logo" class="snap-logo">
    <div class="features">
      <a href="#">Features</a>
      <img src="images/icon-arrow-up.svg" alt="icon-arrow-up">
    </div>
    <div class="company">
      <a href="#">Company</a>
      <img src="images/icon-arrow-up.svg" alt="icon-arrow-up">
    </div>
    <div class="careers">
      <a href="#">Careers</a>
    </div>
    <div class="about">
      <a href="#">About</a>
    </div>
    <div class="login">
      <button>Login</button>
    </div>
    <div class="register">
      <button class="register-btn">Register</button>
    </div>
    <div class="hamburger-menu">
      <img src="images/icon-menu.svg" alt="hamburger-menu">
    </div>
  </nav>
  <main>
    <div class="description">
      <h1>Make remote work</h1>
      <p> 
        Get your team in sync, no matter your location.<br> Streamline processes, 
        create team rituals, and <br>watch productivity soar.
      </p>
      <div class="btn-container">
        <button>Learn more</button>
      </div>
      <div class="description-logo-container">
        <img src="images/client-databiz.svg" alt="databiz">
        <img src="images/client-audiophile.svg" alt="audiophile">
        <img src="images/client-meet.svg" alt="meet">
        <img src="images/client-maker.svg" alt="maker">
      </div>
    </div>
    <img src="images/image-hero-desktop.png" alt="large-image" class="large-image">
  </main>
  <div class="overlay"></div>
  <div class="ham-menu">
    <div class="exit">
      <img src="images/icon-close-menu.svg" alt="exit">
    </div>
    <div class="ham-nav">
      <ol>
        <li>Features 
          <img src="images/icon-arrow-up.svg" alt="icon-arrow-up">
          <ol class="sub-list">
            <li><img src="images/icon-todo.svg" alt="todo"><span>Todo List</span></li>
            <li><img src="images/icon-calendar.svg" alt="calendar"><span>Calendar</span></li>
            <li><img src="images/icon-reminders.svg" alt="reminder"><span>Reminders</span></li>
            <li><img src="images/icon-planning.svg" alt="planning"><span>Planning</span></li>
          </ol>
        </li>
        <li>Company <img src="images/icon-arrow-up.svg" alt="icon-arrow-up"></li>
        <li>Careers</li>
        <li>About</li>
      </ol>
      <div class="ham-btns">
        <button>Login</button>
        <button class="register-btn">Register</button>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
